<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery To-Do Application</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="https://kit.fontawesome.com/f41d2f64df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
  <div class="container">
    <div class="page-header"> 
      <h3>WELCOME TO</h3>
      <h1>My To-Do List</h1>
    </div>
    <form name="toDoList">
      <input id="listItem" class="form-control" type="text" placeholder="Add a to-do item..." autofocus>
    </form>
    <ul>
      <!-- To do items get added dynamically here -->
    </ul>
  </div>
</main>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>

// INSERT CODE HERE
$(document).ready(
  $("#listItem").keydown(function(e) {
    if (e.which === 13) {
	  e.preventDefault();   // This is so form is not submitted
	  $("ul").append('<li>' + this.value + ' <i class="fas fa-check"></i> <i class="fas fa-trash"></i> </li>'); 
    // append this.value
	  this.value = "";  // reset the value field
    };
    $('ul').on('click','.fa-trash',function(){
      $(this).parent('li').fadeOut(200);
    });
    $('ul').on('click','.fa-check',function(){
      $(this).parent('li').toggleClass('checked');
    });
}));
</script>
</body>
</html>
